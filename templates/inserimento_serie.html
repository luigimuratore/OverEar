{% extends "base.html" %}
{% block title %}Nuova serie{% endblock %}
{% block main %}
<form action="/inserimento_serie" method="POST" class="login_form", enctype="multipart/form-data">
    <hr>
    <div class="email">
        <label for="titolo">Titolo</label>
        <input name="titolo" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Titolo della serie", required, minlength="1", maxlength="20">
    </div>
    <div class="email">
        <label for="descrizione">Descrizione</label>
        <textarea class="form-control" name="descrizione"  placeholder="Inserisci una descrizione" rows="5" required minlength="10", required></textarea>
    </div>
    <div class="data">
        <label for="data" class="form-label">Data</label>
        <input type="date" class="form-control" name="data" aria-describedby="Data dell'articolo", required, value="YYYY-MM-DD">
    </div>
    <label class='select' for="categoria" id="email" >Categoria</label>
    <select name="categoria" id="email" class="form-select" aria-label="Default select example", required>
        <option selected>Nessuna categoria selezionata!</option>
        <option value="Fantasy">Fantasy</option>
        <option value="AttualitÃ ">Attualit&agrave;</option>
        <option value="Tecnologia">Tecnologia</option>
        <option value="Cucina">Cucina</option>
    </select>
    <div class="email">
        <label for="immagine" class="form-label">Scegli un'immagine per la serie:</label>
        <input name="immagine" class="form-control" type="file" id="formFile", accept=".jpg, .jpeg, .png">
    </div>
    <div class="robot">
      <input type="checkbox" class="form-check-input" id="exampleCheck1", required>
      <label class="form-check-label" for="exampleCheck1">Accetto i termini e le condizioni.</label>
    </div>
    <button id="login_bottone" type="submit" class="btn btn-primary" value="Send data">Inserisci</button>
</form>
{% endblock %}
